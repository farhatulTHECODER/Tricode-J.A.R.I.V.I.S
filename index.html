<!DOCTYPE html>
<html lang="en-US">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tricode Assistant</title>
   <link rel="icon" href="tricode.png">
   <link rel="stylesheet" href="style.css">
<style type="text/css">
  .battery .battery-level {
    background-color: #666;
    height: 100%;
}
.battery .battery-level.high {
    background-color: #66CD00;
}
.battery .battery-level.medium {
    background-color: #FCD116;
}
.battery .battery-level.low {
    background-color: #FF3333;
}
.battery .battery-level {
    text-align: center;
}

.status{
  font-family: 'Courier New', Courier, monospace;
  background-color: rgb(25, 235, 25);
  color: #fff;
  text-align: center;
}
#charging{
  margin-left: -50px;
}
</style>
<script type="text/javascript">
 window.onload = function () {
      function updateBatteryStatus(battery) {
        document.querySelector('#charging').textContent = battery.charging ? 'Charging' : 'not charging';
        document.querySelector('#level').textContent = Math.round(battery.level*100)+"%";
        //document.querySelector('#dischargingTime').textContent = battery.dischargingTime / 60;
      }

      navigator.getBattery().then(function(battery) {
        // Update the battery status initially when the promise resolves ...
        updateBatteryStatus(battery);

        // .. and for any subsequent updates.
        battery.onchargingchange = () => {
          updateBatteryStatus(battery);
        };

        battery.onlevelchange = () => {
          updateBatteryStatus(battery);
        };

        battery.ondischargingtimechange = () => {
          updateBatteryStatus(battery);
        };
      });
      if(navigator.onLine)
   {
     alert('You are Online');
   }else
   {
     alert('You are Offline')
   }
    };
    var ifConnected = window.navigator.onLine;
    if (ifConnected) {
      document.getElementById("checkOnline").innerHTML = "Online";
      document.getElementById("checkOnline").style.color = "green";
    } else {
      document.getElementById("checkOnline").innerHTML = "Offline";
      document.getElementById("checkOnline").style.color = "red";
    }

setInterval(function(){ 

  var ifConnected = window.navigator.onLine;
    if (ifConnected) {
      document.getElementById("checkOnline").innerHTML = "Online";
      document.getElementById("checkOnline").style.color = "green";
    } else {
      document.getElementById("checkOnline").innerHTML = "Offline";
      document.getElementById("checkOnline").style.color = "red";
    }

 }, 3000);
</script>
</head>
  <body>
    <div class="status">
    <div id="charging">(charging state unknown)</div>
    <div id="level">(battery level unknown)</div>
    <!--<div id="dischargingTime">(discharging time unknown)</div>-->
    <p id="checkOnline"></p>
  </div>
